<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="calculator">
    <div id="screen" class="screen">
        </div>
    <br>
    <div class="buttons">
        <button id="btn7" onclick="inputNumber('btn7', 'screen')">7</button>
        <button id="btn8" onclick="inputNumber('btn8', 'screen')">8</button>
        <button id="btn9" onclick="inputNumber('btn9', 'screen')">9</button>
        <button id="btn+" onclick="inputNumber('btn+', 'screen')">+</button>
        <button id="btn4" onclick="inputNumber('btn4', 'screen')">4</button>
        <button id="btn5" onclick="inputNumber('btn5', 'screen')">5</button>
        <button id="btn6" onclick="inputNumber('btn6', 'screen')">6</button>
        <button id="btn-" onclick="inputNumber('btn-', 'screen')">-</button>
        <button id="btn1" onclick="inputNumber('btn1', 'screen')">1</button>
        <button id="btn2" onclick="inputNumber('btn2', 'screen')">2</button>
        <button id="btn3" onclick="inputNumber('btn3', 'screen')">3</button>
        <button id="btn*" onclick="inputNumber('btn*', 'screen')">*</button>
        <button id="btn0" onclick="inputNumber('btn*', 'screen')">0</button>
        <button id="btn." onclick="inputNumber('btn.', 'screen')">.</button>
        <button id="btn/" onclick="inputNumber('btn/', 'screen')">/</button>
        <button id="equals" onclick="inputNumber('equals', 'screen')">=</button>
    </div>

    <br>
    <button id="clear">CLEAR</button>
    
   </div> 
   <script src="app.js"></script>
</body>
</html>
